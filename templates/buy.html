<!doctype html>
<html lang="en">
    <head>
        <title>Buy {{product.title }}</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card flex-row">
                        <div class="col-md-5 p-3 d-flex align-items-center mb-auto">
                            <img src="{{ product.image.url }}" class="img-fluid rounded" alt="{{ product.name }}">
                        </div>
                        <div class="col-md-7 p-4">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text">{{ product.description|safe }}</p>
                            <h4 class="mb-3">Price: Rs. {{ product.price }}</h4>
                            <form method="post" action="#">
                                <button type="submit" class="btn btn-success btn-sm">Buy Now</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="text-center py-4">
            <!-- place footer here -->
            &copy; {{ year }} Your Store Name. All rights reserved.
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
